<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Celebration</title>
    
    <style>
        /* ðŸŽ¯ Full-Page Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            padding: 50px;
            background-image: url('color.jpg'); /* Background Image */
            background-size: cover;
            background-position: center;
            position: relative; /* Ensures canvas stays on top */
            overflow: hidden; /* Prevents unwanted scrolling */
        }

        /* ðŸŽ¨ Left Side: Text Section */
        .android-medium-1 {
            width: 50%; /* Takes half of the screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 50px;
        }

        /* ðŸŽ¨ Stylish Text */
        .happy-holi {
            font-size: 40px;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            color: yellow;
            text-transform: uppercase;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* ðŸŽ¯ Right Side: Image */
        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 80%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* ðŸŽ† Full-Screen Canvas for Crackers */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Allows clicking through */
        }
    </style>
</head>

<body>
    <!-- ðŸŽ¨ Flex Container for Left and Right Section -->
    <div class="container">
        <!-- Left Side: Text Content -->
        <div class="android-medium-1">
            <p class="happy-holi">
                A colorful message,<br>
                to a colorful person,<br>
                For a Colorful day,<br>
                in a colorful way,<br>
                as a pray,<br>
                that the colorful ray,<br>
                may forever stay.
            </p>
            <h1 class="happy-holi">Happy Holi!!</h1>
        </div>

        <!-- Right Side: Image -->
        <div class="image-container">
            <img src="krishna.jpg" alt="Holi Celebration">
        </div>
    </div>

    <!-- ðŸŽ† Crackers Animation Canvas -->
    <canvas id="holiCanvas"></canvas>

    <script>
        const canvas = document.getElementById("holiCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        // ðŸŒŸ Particle class
        class Particle {
            constructor(x, y, color, size, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.velocity = velocity;
                this.alpha = 1; // Opacity
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02; // Fade out
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // ðŸŒˆ Function to create Holi color bursts at random positions
        function createRandomParticles() {
            let colors = ["red", "blue", "yellow", "green", "pink", "purple", "orange"];
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            for (let i = 0; i < 30; i++) { // Number of particles
                let color = colors[Math.floor(Math.random() * colors.length)];
                let size = Math.random() * 6 + 2; // Random size
                let velocity = {
                    x: (Math.random() - 0.5) * 5, // Random movement
                    y: (Math.random() - 0.5) * 5
                };
                particles.push(new Particle(x, y, color, size, velocity));
            }
        }

        // ðŸŽžï¸ Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1); // Remove faded particles
                } else {
                    particle.update();
                    particle.draw();
                }
            });
            requestAnimationFrame(animate);
        }

        // ðŸš€ Function to continuously trigger Holi crackers
        function startHoliCrackers() {
            setInterval(() => {
                createRandomParticles();
            }, 1000); // Every second, a new burst
        }

        animate(); // Start animation loop
        startHoliCrackers(); // Start continuous crackers
    </script>
</body>
</html>
