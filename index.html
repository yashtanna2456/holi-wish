<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Fireworks</title>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* üåà Full Page Background */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('color.jpg'); /* Holi Background */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* üéÜ Container to keep Text & Button aligned */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between text & button */
            position: relative;
            z-index: 5;
        }

        /* üåü Animated Holi Message */
        .happy-holi {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: paintBrush 4s infinite linear, glowEffect 1.5s infinite alternate;
        }

        /* üåà Text Animation */
        @keyframes paintBrush {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 3px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.9); }
        }

        /* üñ±Ô∏è Clickable Button */
        .next-button {
            font-size: 25px;
            padding: 15px 30px;
            background: linear-gradient(to right, red, yellow, green, blue, purple);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .next-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.7);
        }

        /* üéÜ Firework Particle */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            opacity: 1;
            animation: explode 1s ease-out forwards;
        }

        /* üåü Firework Burst Animation */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Centered Container for Text & Button -->
    <div class="container">
        <div class="happy-holi">Wish You a <br> Very <br> Happy Holi</div>
        <a href="AndroidMedium1.html">
            <button class="next-button">Message For You</button>
        </a>
    </div>

    <script>
        function createFireworkBurst() {
            const numParticles = 25; // Number of particles per burst
            const fireworkCenterX = Math.random() * window.innerWidth;
            const fireworkCenterY = Math.random() * window.innerHeight * 0.8; // Avoid bottom overlap

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement("div");
                particle.classList.add("firework");

                // Random color selection
                let colors = ["red", "orange", "yellow", "green", "blue", "purple", "pink", "white"];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                // Position at explosion center
                particle.style.left = `${fireworkCenterX}px`;
                particle.style.top = `${fireworkCenterY}px`;
                particle.style.position = "absolute";

                document.body.appendChild(particle);

                // Random angle and speed
                let angle = Math.random() * 2 * Math.PI; // 0 to 360 degrees in radians
                let speed = Math.random() * 100 + 50; // Particle burst speed

                // Animate explosion outward
                particle.animate([
                    { transform: "translate(0, 0) scale(1)", opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * speed}px, ${Math.sin(angle) * speed}px) scale(2)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: "ease-out",
                    fill: "forwards"
                });

                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // üí• Continuously create firework bursts every 700 milliseconds
        setInterval(() => {
            createFireworkBurst();
        }, 700);
    </script>

</body>
</html>
