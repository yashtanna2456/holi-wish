<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="android-medium-1">
    <img class="color-1" src="color.jpg" />
    <div class="happy-holi">Happy Holi</div>
  </div>

  <script>
    document.body.addEventListener('click', function(e) {
      const burst = document.createElement('div');
      burst.className = 'color-burst';
      burst.style.position = 'absolute';
      burst.style.width = '100px';
      burst.style.height = '100px';
      burst.style.borderRadius = '50%';
      burst.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
      burst.style.left = (e.clientX - 50) + 'px';
      burst.style.top = (e.clientY - 50) + 'px';
      document.body.appendChild(burst);
      
      setTimeout(() => {
        burst.style.transform = 'scale(3)';
        burst.style.opacity = '0';
      }, 10);
      
      setTimeout(() => {
        document.body.removeChild(burst);
      }, 1000);
    });
  </script>
</body>
</html>
